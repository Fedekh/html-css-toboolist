<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        <img class="logo" src="./img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>
    <!-- /header -->
    
    <!-- main -->
    <main>

        <!-- section keys -->
        <section class="keys">
            <div class="buttons">
                <button class="task">Add Task</button>
                <button class="section-add">Add Section</button>            
            </div>
        </section>

        <!-- section list  -->
        <section class="list">
            <h3 class="title"><span class="symbol">&#9660</span> New Task</h3>
            <ul>
                <li><span class="check">&#10003</span> Quarterly Newsletter <button class="button-list">Editorial</button></li>
            </ul>
        </section>
        <!-- /section list  -->




    </main>
    <!-- /main -->

    
</body>
</html>
